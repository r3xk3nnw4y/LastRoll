{% extends "shop/base.html" %}
{% block title %}Buyer Registration{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Create Buyer Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
{% endblock %}
