{% extends "shop/base.html" %}
{% block title %}Pending Listings{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Pending Listings</h2>

  {% for item in listings %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ item.name }}</h5>
        <p class="text-muted mb-0">Seller: {{ item.seller }}</p>
      </div>
      <div>
        <button class="btn btn-success btn-sm mx-1">Approve</button>
        <button class="btn btn-danger btn-sm mx-1">Reject</button>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-center text-muted">No listings awaiting approval.</p>
  {% endfor %}
</div>
{% endblock %}
