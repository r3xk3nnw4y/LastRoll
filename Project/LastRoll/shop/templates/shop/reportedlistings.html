{% extends "shop/base.html" %}
{% block title %}Reported Listings{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Reported Listings</h2>

  {% for r in reports %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5>{{ r.listing }}</h5>
      <p class="mb-1"><strong>Reason:</strong> {{ r.reason }}</p>
      <p class="text-muted">Reported by: {{ r.reported_by }}</p>
      <div class="text-right">
        <button class="btn btn-outline-success btn-sm">Keep</button>
        <button class="btn btn-outline-danger btn-sm">Remove Listing</button>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-center text-muted">No reports at this time.</p>
  {% endfor %}
</div>
{% endblock %}
