{% extends "shop/base.html" %}

{% block title %}Log In{% endblock %}



{% block sidebar %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="card shadow p-4" style="width: 600px; border-radius: 3rem;">
    <h3 class="text-center mb-4">Log In</h3>

    <!-- âœ… This connects the form to Django's LoginView -->
    <form method="POST" action="{% url 'shop-login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'shop-register' %}">Create One!</a></small>
    </div>
  </div>
</div>
{% endblock %}
