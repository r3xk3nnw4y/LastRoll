{% extends "shop/base.html" %}
{% block title %}Pending Sellers{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Pending Seller Approvals</h2>

  {% for s in sellers %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ s.store }}</h5>
        <p class="text-muted mb-0">User: {{ s.username }}</p>
      </div>
      <div>
        <button class="btn btn-success btn-sm mx-1">Approve</button>
        <button class="btn btn-danger btn-sm mx-1">Reject</button>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-center text-muted">No sellers awaiting approval.</p>
  {% endfor %}
</div>
{% endblock %}
